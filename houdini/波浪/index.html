<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<style>
@property --animation-tick {
    syntax: '<number>';
    inherits: false;
    initial-value: 1000;
}
div {
    position: relative;
    width: 300px;
    height: 300px;
    background: paint(waveDraw);
    border-radius: 50%;
    border: 2px solid rgba(255, 0, 0, 0.5);
    animation: move 20s infinite linear;
    --animation-tick: 1000;
}

@keyframes move {
    100% {
        --animation-tick: 0;
    }
}
</style>

<body>
    <div></div>

    <script>
    if (CSS.paintWorklet) {              
        CSS.paintWorklet.addModule('./index.js');
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<style>
html, body {
    width: 100%;
    height: 100%;
    display: flex;
    background: #999;
}

div {
    width: 200px;
    height: 200px;
    margin: auto;
    font-size: 108px;
    white-space: nowrap;
    text-align: center;
    color: #999;
    text-shadow:
        1px 1px 1px #000,
        -1px -1px 1px #fff;
}

div:nth-child(2) {
    text-shadow:
        1px 1px 1px #fff,
        -1px -1px 1px #000;
}
</style>

<body>
    <div>浮雕阴影</div>
    <div>浮雕阴影</div>
</body>
</html>

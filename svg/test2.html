<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<style>

</style>

<body>
    <svg width="450" height="300" viewBox="0 0 450 300">
        <filter id="morphology2">
            <feMorphology operator="dilate" radius="0">
                <animate attributeName="radius" from="0" to="5" dur="5s" repeatCount="indefinite" />
            </feMorphology>
        </filter>
        <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/150150/1663070_648364238572800_1417459555_n.jpg" width="90%" height="90%" x="10" y="10" filter="url(#morphology2)"></image>
    </svg>
    
    <svg width="450" height="300" viewBox="0 0 450 300">
        <filter id="morphology">
            <feMorphology operator="erode" radius="0">
                <animate attributeName="radius" from="0" to="5" dur="5s" repeatCount="indefinite" />
            </feMorphology>
        </filter>
    
        <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/150150/1663070_648364238572800_1417459555_n.jpg" width="90%" height="90%" x="10" y="10" filter="url(#morphology)"></image>
    </svg>
    
</body>
</html>

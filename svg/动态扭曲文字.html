<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<style>
/* @import url("https://fonts.googleapis.com/css2?family=Chango&family=Roboto+Slab:wght@100&display=swap"); */
html, body {
  width: 100%;
  height: 100%;
  display: flex;
  font-family: "Roboto Slab", serif;
  font-weight: bold;
}

div {
  width: 200px;
  height: 200px;
  margin: auto;
  font-size: 12em;
}

.turbulence {
  filter: url(#fractal);
}
</style>

<body>
    <div>Coco</div>
    <div class="turbulence">Coco</div>

    <svg>
        <filter id="fractal" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
            <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.03" numOctaves="1" />
            <feDisplacementMap in="SourceGraphic" scale="50"></feDisplacementMap>
        </filter>
    </svg>



    <script>
        var filter = document.querySelector("#turbulence");
        var frames = 0;
        var rad = Math.PI / 180;

        function freqAnimation() {
        bfx = 0.03;
        bfy = 0.03;
        frames += 0.5;
        bfx += 0.01 * Math.cos(frames * rad);
        bfy += 0.01 * Math.sin(frames * rad);

        bf = bfx.toString() + ' ' + bfy.toString();
        filter.setAttributeNS(null, 'baseFrequency', bf);
        window.requestAnimationFrame(freqAnimation);
        }

        window.requestAnimationFrame(freqAnimation);
    </script>
</body>
</html>

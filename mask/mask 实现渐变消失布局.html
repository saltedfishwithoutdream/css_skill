<style>

html, body {
  width: 100%;
  height: 100%;
  display: flex;
}

ul {
  width: 300px;
  margin: auto;
  display: flex;
  flex-wrap: nowrap;
  overflow-x: scroll;
  padding: 5px;
  list-style: none;
  -webkit-mask: linear-gradient(90deg, #000 70%, transparent);
}
ul li {
  margin-right: 12px;
  border-radius: 5px;
  border: 1px solid #666;
  padding: 4px;
  cursor: pointer;
}
ul li:hover {
  background: #666;
  color: #fff;
}

::-webkit-scrollbar {
  display: none;
}
</style>
